<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Saint-Valentin üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd1e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Coeurs flottants en arri√®re-plan */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cat-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 30px;
            display: block;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        p {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0; /* Pas de gap car on g√®re manuellement les positions */
            position: relative;
            min-height: 200px;
            margin-top: 30px;
            padding: 0 50px;
            width: 100%;
        }

        button {
            padding: 18px 50px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #btnOui {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            transform: scale(1);
            position: absolute;
            left: 50%;
            margin-left: -220px; /* Moiti√© de l'espacement total + moiti√© de la largeur du bouton */
        }

        #btnOui:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.5);
        }

        #btnNon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            position: absolute;
            left: 50%;
            margin-left: 80px; /* Espacement √† droite du centre */
            transition: all 0.2s ease;
            z-index: 100;
        }

        #btnNon:hover {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: sparkle 1s forwards;
        }

        @keyframes sparkle {
            0% { 
                opacity: 1; 
                transform: translate(0, 0) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translate(var(--x), var(--y)) scale(0); 
            }
        }

        #btnNon:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e04d5f 100%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 32px;
            }

            .buttons-container {
                min-height: 150px;
            }

            button {
                padding: 15px 35px;
                font-size: 18px;
            }
            
            #btnOui {
                margin-left: -120px;
            }
            
            #btnNon {
                margin-left: 60px;
            }
        }
    </style>
</head>

            tentatives++;
            
            // Changer l'image du chat √† chaque tentative
            const catImage = document.getElementById('catImage');
            catImage.src = images[tentatives % images.length];
            
            // Obtenir la position actuelle du bouton
            const btnRect = btnNon.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Obtenir la position du curseur si disponible
            let mouseX = event ? event.clientX : btnCenterX;
            let mouseY = event ? event.clientY : btnCenterY;
            
            // Dimensions de l'√©cran
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = btnNon.offsetWidth;
            const btnHeight = btnNon.offsetHeight;
            
            // Marges de s√©curit√©
            const margin = 50;
            
            // Calculer la distance minimale pour √©viter le curseur
            const minDistance = 200;
            
            let newX, newY;
            let attempts = 0;
            const maxAttempts = 20;
            
            // Essayer de trouver une position loin du curseur
            do {
                // G√©n√©rer une position compl√®tement al√©atoire sur l'√©cran
                newX = margin + Math.random() * (screenWidth - btnWidth - 2 * margin);
                newY = margin + Math.random() * (screenHeight - btnHeight - 2 * margin);
                
                // Calculer la distance entre la nouvelle position et le curseur
                const distance = Math.sqrt(Math.pow(newX + btnWidth/2 - mouseX, 2) + Math.pow(newY + btnHeight/2 - mouseY, 2));
                
                attempts++;
                
                // Si on est assez loin du curseur ou qu'on a essay√© trop de fois, on accepte cette position
                if (distance > minDistance || attempts >= maxAttempts) {
                    break;
                }
            } while (attempts < maxAttempts);
            
            // Appliquer la nouvelle position
            btnNon.style.left = newX + 'px';
            btnNon.style.top = newY + 'px';
            btnNon.style.marginLeft = '0';
            btnNon.style.right = 'auto';
            btnNon.style.bottom = 'auto';
            
            // Ajouter des √©tincelles
            createSparkles(event);
        }

        function createSparkles(event) {
            const sparkles = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üíù'];
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = event.pageX + 'px';
                sparkle.style.top = event.pageY + 'px';
                sparkle.style.setProperty('--x', (Math.random() - 0.5) * 100 + 'px');
                sparkle.style.setProperty('--y', (Math.random() - 0.5) * 100 + 'px');
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function direOui() {
            // Cr√©er des confettis de coeurs
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['üíñ', 'üíù', 'üíó', 'üíï', 'üíì'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.zIndex = '1000';
                    heart.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
            
            // Rediriger vers la page de r√©ponse
            setTimeout(() => {
                window.location.href = 'reponse.html';
            }, 1000);
        }

        // Animation de chute pour les confettis
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    top: 100vh;
                    transform: rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
