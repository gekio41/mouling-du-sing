<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Je t'aime ! ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ffc0cb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 80px 60px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            animation: celebrationPulse 2s infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .celebration-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 40px;
            display: block;
            border: 8px solid #ff1493;
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 56px;
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff1493; }
            33% { color: #ff69b4; }
            66% { color: #ff1493; }
            100% { color: #ff1493; }
        }

        .message {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            line-height: 1.6;
        }

        .love-text {
            font-size: 22px;
            color: #666;
            font-weight: 600;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .hearts-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 40px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(100px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 50px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 40px;
            }

            .message {
                font-size: 22px;
            }

            .love-text {
                font-size: 18px;
            }
        }
    </style>
</head>
